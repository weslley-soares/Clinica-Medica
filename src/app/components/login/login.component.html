<main>
  <div class="login">
    <h2>Login</h2>
    <form id="form-login">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" #email required><br><br>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" #senha required><br><br>

      <!-- Alterei para "type='button'" para evitar submissão do formulário diretamente -->
      <button id="entrar" name="entrar" type="button" #entrar>Entrar</button>

      <p>Não tem conta? <a href="/cadastro" id="cadastrar">Cadastrar</a></p>
    </form>
  </div>
</main>
