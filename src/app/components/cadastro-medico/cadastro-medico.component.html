<div class="cadastro">
  <h2>Cadastro de Médico</h2>
  <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" formControlName="nome"><br><br>

    <label for="crm">CRM:</label>
    <input type="text" id="crm" formControlName="crm"><br><br>

    <label for="especialidade">Especialidade:</label>
    <select id="especialidade" formControlName="especialidade">
      <option value="">Selecione</option>
      <option value="Psiquiatra">Psiquiatra</option>
      <option value="Neurologista">Neurologista</option>
    </select><br><br>

    <div *ngIf="neurologiaInfantilVisible">
      <label for="neurologia-infantil-sim">Atua em Neurologia Infantil?</label><br>
      <label for="neurologia-infantil-sim">Sim</label>
      <input type="radio" id="neurologia-infantil-sim" formControlName="neurologiaInfantil" value="Sim">
      <label for="neurologia-infantil-nao">Não</label>
      <input type="radio" id="neurologia-infantil-nao" formControlName="neurologiaInfantil" value="Não">
    </div>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" formControlName="senha"><br><br>

    <label for="confirmar-senha">Confirmar Senha:</label>
    <input type="password" id="confirmar-senha" formControlName="confirmarSenha"><br><br>

    <button type="submit"><a href="/pos-cadastro-medico">Cadastrar</a></button>

    <p>Já tem conta? <a href="/login-medico" id="fazer-login">Faça login</a></p>
  </form>
</div>
