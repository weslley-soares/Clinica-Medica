<!-- carrossel.component.html -->
<div class="carousel-container">
  <div class="carousel-slide" [style.transform]="getTransform()">
    <div class="carousel-item" *ngFor="let image of images; let i = index">
      <img [src]="image" alt="Imagem do carrossel">
    </div>
  </div>

  <button class="prev" (click)="prev()">‹</button>
  <button class="next" (click)="next()">›</button>
</div>
