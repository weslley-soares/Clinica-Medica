<nav class="menu" [class.menu-mobile]="isMobile">
  <ul>
    <li *ngFor="let item of menuItems; let i = index">
      <a (mouseover)="mudarImagem(item.imagem)" (mouseout)="voltarImagemPrincipal()"
        (click)="selecionarImagem(item.imagem)" [class.ativo]="item.imagem === imagemSelecionada">
        {{ item.titulo }}
      </a>
    </li>
  </ul>
</nav>

<img class="imagem-principal" [src]="/links/icone-endereco.png">

    (click)="selecionarImagem(menuItems[1].imagem)">Especialidades</a>
  <a href="/comunidade" (mouseover)="mudarImagem(menuItems[2].imagem)"

</div>
